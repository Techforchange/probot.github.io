---
layout: default
---
{% assign topic = page.path | replace: ".md", "" | replace: "_topics/", "" %}

<div class="container-lg px-3">
  <h1 class="alt-h2">{{ page.title }}</h1>

  {% for app in site.apps %}
    {% if app.topics contains topic %}
      {% include app.html app=app %}
    {% endif %}
  {% endfor %}
</div>
